<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweenmax</title>
    <link rel="stylesheet" href="../css/tweenmax.css">
</head>
<body>
    <div class="wrap">
        <div class="box01">1</div>
        <button class="btn01">To</button>
        <button class="btn02">From</button>
        <button class="btn03">To From</button>
    </div>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script>
        $(document).ready(function(){
            var $tweenBox = $('.box01');
            var $btnTo = $('.btn01'); 
            var $btnFrom = $('.btn02'); 
            var $btnTfrom = $('.btn03'); 
            
            // to
            $btnTo.on('click', function(){
                new TweenLite($tweenBox, 2, {width:'100px', height:'50px', backgroundColor: "#333333"});
            })
            // from
            $btnFrom.on('click', function(){
                TweenLite.from($tweenBox, 2, {width:'100px', height:'50px', backgroundColor: "#333333"});
            })
            // fromto
            $btnTfrom.on('click', function(){
                TweenLite.fromTo($tweenBox, 2, {width:'100px', height:'50px', backgroundColor: "#333333"}, {width:'200px', height:'200px', backgroundColor:'#cc9900'});
            })
        });
    </script>
</body>
</html>
