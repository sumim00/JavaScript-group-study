<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 기초(1)</title>
    <style type="text/css">
        table, tr, td {border:1px solid #ddd; border-collapse:collapse}
        h1 {font-size:16px}
    </style>
</head>
<body>
    <h1>문제 1-1. 자바스크립트로 테이블 5*5 만들고 1~25까지 각 셀에 숫자 넣기</h1>
    <div id="test01">
    </div>
    <h1>문제 1-2. 테이블은 마크업으로 만들어둔 상태에서 숫자만 스크립트로 넣기</h1>
    <div id="test02">
        <table id="table02">
            <tbody>
                <tr>
                    <td></td>
                    <td></td>

                </tr>

                <tr>
                    <td></td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>e</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>문제 2. 1번을 제이쿼리로 만들기</h1>
    <div id="test03">
    </div>
    <h1>문제 3. 숫자를 역순으로 25 ~ 1 까지 넣기</h1>
    <div id="test04">
    </div>
    <h1>문제 4. 구구단 만들기</h1>
    <div id="test05">
    </div>
    <h1>문제 5. 1부터 100까지 합</h1>
    <div id="test06">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        //문제 1-1. 자바스크립트로 테이블 5*5 만들고 1~25까지 각 셀에 숫자 넣기
        function myTest01(){
            var test01 = document.getElementById("test01");
            var newTb = document.createElement("table");
            var newTbody = document.createElement("tbody");
            for (i=1; i<=5; i++){
                var newTr = document.createElement("tr");
                newTbody.appendChild(newTr);
                for (j=1; j<=5; j++){
                    var newTd = document.createElement("td");
                    var newText = document.createTextNode((i-1)*5 +j);
                    newTd.appendChild(newText);
                    newTr.appendChild(newTd);
                };
            };
            newTb.appendChild(newTbody);
            test01.appendChild(newTb);
        };
        myTest01();
        
        //문제 2. 1번을 제이쿼리로 만들기
        $(function(){
            function myTest03(){
                var newTbl = $('<table>');
                newTbl += "<tbody>";
                for (i=1; i<=5; i++){
                    newTbl += "<tr>";
                    for (j=1; j<=5; j++){
                        newTbl += "<td>" + ((i-1)*5+j) + "</td>";
                    };
                    newTbl += "</tr>";
                };
                newTbl += "</tbody>";
                newTbl += "</table>";
                $("#test03").append(newTbl);
            };
            myTest03();
        });
        
        //문제 3. 숫자를 역순으로 25 ~ 1 까지 넣기
        function myTest04(){
            var test04 = document.getElementById("test04");
            var newTb = document.createElement("table");
            var newTbody = document.createElement("tbody");
            for (i=1; i<=5; i++){
                var newTr = document.createElement("tr");
                newTbody.appendChild(newTr);
                for (j=1; j<=5; j++){
                    var newTd = document.createElement("td");
                    var newText = document.createTextNode(25 - (i-1)*5 -j +1);
                    newText
                    newTd.appendChild(newText);
                    newTr.appendChild(newTd);
                };
            };
            newTb.appendChild(newTbody);
            test04.appendChild(newTb);
        };
        myTest04();

        //문제 4. 구구단 만들기
        function myTest05(){
            var test05 = document.getElementById("test05");
            var num = parseInt(prompt("숫자를 입력해주세요"));
            var result = "";
            if (isNaN(num) == true){
                alert("숫자가 아닙니다.");
            } else {
                for (i=1; i<=9; i++){
                    result += num + "*" + i + "=" + (num*i) + "</br>";
                }
                document.getElementById("test05").innerHTML = result;
            };
        };
        myTest05();

        //문제 5. 1부터 100까지 합
        function myTest06(){
            var test06 = document.getElementById("test06");
            var sum = 0;
            for (i=1; i<=100; i++){
                sum += i;
            }
            test06.innerHTML = sum;
        };
        myTest06();

        //문제 1-2. 테이블은 마크업으로 만들어둔 상태에서 숫자만 스크립트로 넣기
        function myTest02(){
            var test02 = document.getElementById("test02");
            var myTd = test02.getElementsByTagName("td");
            var myTdLength = myTd.length;
            for (i=0; i<=myTdLength; i++){
                myTd.innerHTML += i + 1;
            };
        };
        myTest02();
    </script>
</body>
</html>
